<!DOCTYPE html>
<!-- Step 1 -->
<html lang="en">
<head>
    <!-- Step 2 -->
    <meta charset="UTF-8">
    <!-- Step 3 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Step 4 -->
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <link rel="stylesheet" href="styles.css" />
    <!-- Step 5 -->
    <title>freeCodeCamp:Accessibility Quiz</title>
</head>
<body> 
    <!-- Step 6 -->
    <header>
        <!-- Step 7 -->
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <!-- Step 12 -->
            <ul>
                <li>
                    <!-- Step 18 href -->
                    <a href="#student-info">INFO</a>
                </li>
                <li>
                    <a href="#html-questions">HTML</a>
                </li>
                <li>
                    <a href="#css-questions">CSS</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Step 14 -->
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <!-- Step 15 -->
            <!-- The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values. -->
            <!-- Step 16 -->
            <!-- Every region role requires a visible label, which should be referenced by the aria-labelledby attribute. -->
            <section role="region" aria-labelledby="student-info"><h2 id="student-info">Student Info</h2>
                <!-- Step 19 -->
                <!-- Step 20 for, id -->
                <!-- Step 21 type, name, placeholder -->
                <!-- Step 22 remove placeholder  -->
                <!-- placeholder="e.g. Quincy Larson" -->
                <div class="info">
                    <label for="name">Name</label><input id="student-name" type="text" name="student-name" />
                </div>
                <div class="info">
                    <label for="email">Email</label><input id="student-email" type="email" name="student-email"/>
                </div>
                <div class="info">
                    <!-- Step 23 span -->
                    <!-- Step 24 text between span -->
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label><input id="birth-date" type="date" name="birth-date"/>
                </div>
            </section>

            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2>
                <!-- Step 26 -->
                <div class="question-block">
                    <p>1</p>
                    <!-- Step 27 -->
                    <fieldset class="question" name="html-question-one">
                        <legend>The legend element represents a caption for the content of its parent fieldset element
                        </legend>
                        <!-- Step 29 label, input -->
                        <ul class="answers-list">
                            <li>
                                <label for="">
                                    <input type="radio">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio">
                                </label>
                            </li>
                        </ul>            
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="html-question-two">
                        <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="">
                                    <input type="radio">
                                </label>
                            </li>
                            <li>
                                <label for="">
                                    <input type="radio">
                                </label>
                            </li>
                        </ul>        
                        
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS
            </h2></section>           
        </form>

    </main>
    
</body>
</html>
